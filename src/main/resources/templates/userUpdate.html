<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form action="/user/update/" method="post">
    <input th:value="${user.getId()}" type="hidden" name="id"/>
    <label>
        Name
        <input th:value="${user.getName()}" type="text" name="name"/>
    </label>
    <label>
        Password
        <input th:value="${user.getPassword()}" type="text" name="password"/>
    </label>
    <input type="submit" value="saveChanges">
</form>
</body>
</html>
